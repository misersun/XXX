# ★第一部分，系统配置
mixed-port: 7891
redir-port: 17891
allow-lan: true
bind-address: '*'
mode: rule
log-level: silent
ipv6: false
#external-controller: 0.0.0.0:9090
#external-ui: dashboardB
#interface-name: en0

# ★第二部分，DNS配置
dns:
  enable: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - 'localhost.ptlogin2.qq.com'
    - 'dns.msftncsi.com'
    - 'www.msftncsi.com'
    - 'www.msftconnecttest.com'
  nameserver:
    - 223.5.5.5
    - 119.29.29.29

# ★第三部分，代理配置



proxy-groups:
  - name: "FuckWall"
    type: select
    proxies:
      - l_3
      - l_2
      - m_3
      - m_2      
      - t_3
      - t_2
      - DIRECT
      
  - name: "m_3"
    type: select
    use:
      - config003Pool_Quest 
 
  - name: "m_2"
    type: select
    use:
      - config002Pool_Quest  

  - name: "Just4FaceBook"
    type: select
    proxies:
      - DIRECT
      - Just4FaceBook_3_MySelected
      - Just4FaceBook_2_MySelected
      
  - name: "Just4FaceBook_3_MySelected"
    type: select
    use:
      - US003_Pool

  - name: "Just4FaceBook_2_MySelected"
    type: select
    use:
      - US002_Pool

  - name: "Final-------------------------------------------"
    type: select
    proxies:
      - FuckWall
      - DIRECT
 
  - name: "l_3"
    type: load-balance
    use:
      - config003Pool_Quest
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    strategy: consistent-hashing 
 
  - name: "l_2"
    type: load-balance
    use:
      - config002Pool_Quest
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    strategy: consistent-hashing
    
  - name: "t_3"
    type: url-test
    use:
      - config003Pool_Quest
    url: 'http://www.gstatic.com/generate_204'
    interval: 600
    tolerance: 50

  - name: "t_2"
    type: url-test
    use:
      - config002Pool_Quest
    url: 'http://www.gstatic.com/generate_204'
    interval: 600
    tolerance: 50
  
 
proxy-providers:
  "config003Pool_Quest":
    type: http
